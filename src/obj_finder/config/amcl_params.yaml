#############################################
#       AMCL Configuration File (Tunable)   #
#  Works with: use_sim, use_slam, use_gmapping
#############################################

# =======================
# ğŸ“Œ PARTICLE FILTER SETUP
# =======================
min_particles: 800         # ğŸ”§ Lower = faster, but less accurate
                           # Recommended: 300-1000

max_particles: 1500        # ğŸ”§ Higher = more accurate when uncertain, but slower
                           # Recommended: 2000-3000 for large maps

kld_err: 0.05              # ğŸ”§ Accuracy of particle filter (smaller = more particles)
                           # Increase to ~0.05 for faster performance

kld_z: 0.99                # ğŸ”§ Confidence level (typically 0.95 to 0.99)

# =======================
# ğŸ“Œ LASER SCAN MODEL
# =======================
laser_min_range: 0.12      # âœ”ï¸ Based on your RPLIDARâ€™s min range
laser_max_range: 6.0       # âœ”ï¸ Set to lidar's reliable range (RPLIDAR A1 ~6.0m)
laser_max_beams: 360       # ğŸ”§ Use all beams for accuracy (can reduce for performance)

# =======================
# ğŸ“Œ ODOMETRY MOTION MODEL
# =======================
odom_model_type: diff      # âœ”ï¸ "omni" for omni robot

odom_alpha1: 0.2           # ğŸ”§ Noise in rotation from rotation
odom_alpha2: 0.2           # ğŸ”§ Noise in rotation from translation
odom_alpha3: 0.2           # ğŸ”§ Noise in translation from translation
odom_alpha4: 0.2           # ğŸ”§ Noise in translation from rotation
odom_alpha5: 0.2           # ğŸ”§ Drift correction (optional)

# ğŸ”§ Tuning Tips:
# Increase values (0.3â€“0.5) if your odometry is **very noisy**
# Lower values (0.05â€“0.15) if your odometry is **reliable**
# Tune gradually, start with symmetric values

# =======================
# ğŸ“Œ INITIAL POSE ESTIMATE
# =======================
initial_pose_x: 0.0        # ğŸ”§ Initial X pose (meters)
initial_pose_y: 0.0        # ğŸ”§ Initial Y pose (meters)
initial_pose_a: 0.0        # ğŸ”§ Initial heading (radians, NOT degrees)

# =======================
# ğŸ“Œ FRAME IDs (SET FROM CODE OR LAUNCH)
# =======================
# These should be set based on your flags (see launch tip below)
base_frame_id: "base_footprint"   # Real robot: "base_footprint"
odom_frame_id: "odom"             # Real robot: "odom"
global_frame_id: "map"            # Static global frame

# Launch Tip (dynamic based on use_sim):
# <param name="base_frame_id" value="$(eval 'base_footprint_fake' if use_sim else 'base_footprint')" />

# =======================
# ğŸ“Œ TF CONFIGURATION
# =======================
tf_broadcast: true
tf_buffer_size: 120.0     # ğŸ”§ Higher helps with sim time jumps
transform_tolerance: 0.5  # ğŸ”§ Delay tolerance in TFs (0.1-0.5 OK)

# =======================
# ğŸ“Œ UPDATE THRESHOLDS
# =======================
update_min_d: 0.15        # ğŸ”§ Update when robot moves at least 5 cm
update_min_a: 0.3         # ğŸ”§ Update when robot rotates 0.1 rad (~5.7Â°)
resample_interval: 2      # ğŸ”§ Resample every N updates (1 = every time)

# ğŸ§ª Tune to reduce CPU usage:
# - Increase update_min_d/a to reduce update frequency (0.1 / 0.2)
# - Increase resample_interval to 2-3 if map is stable

# =======================
# ğŸ“Œ RECOVERY PARAMETERS (OPTIONAL)
# =======================
recovery_alpha_slow: 0.001   # If > 0, AMCL slowly builds confidence
recovery_alpha_fast: 0.05    # If > 0, AMCL rapidly reacts to match

# ğŸ”§ If AMCL takes too long to recover, try:
# recovery_alpha_slow: 0.001
# recovery_alpha_fast: 0.1

